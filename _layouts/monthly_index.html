---
layout: default
---
<div class="bodyitem twocol-layout clearfix">
  <div class="content">
    <h1>{{ page.title }}</h1>
    <ul class="blog-entries">
      {% for post in page.monthly_posts %}
      <li class="entry">
        <span class="byline"> {{ post.date | date_to_html_string }}</span>
        <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </li>
      {% endfor %}
    </ul>
    </div>
    {% include sidebar.html %}

</div>
